<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react tuts</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 target"></div>
		</div>
	</div>
</body>
<script src="https://fb.me/react-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script type="text/jsx">
      var Badge = React.createClass({
		  render: function() {
		  	
    		return (
		      <button className="btn btn-primary" type="button">
				  {this.props.title} <span className="badge">{this.props.number}</span>
				</button>
		    );
		  }
		});

      	var Thumbnail = React.createClass({
      		render:function(){
      			return(
    					<div className="thumbnail">
					      <img src={this.props.imageUrl}/>
						      <div className="caption">
						        <h3>{this.props.header}</h3>
						        <p>{this.props.description}</p>
						        <p>
						        	<Badge title={this.props.title} number={this.props.number}/>
						        </p>
						      </div>
					    </div>
      				)
      		}
      	});
      var options = {
      	title:'See Tutorials',
      	number:'32',
      	header:'Learn React',
      	description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, iusto.',
      	imageUrl:'http://daynin.github.io/clojurescript-presentation/img/react-logo.png'
      }
      var element = React.createElement(Thumbnail, options);
      	React.render(element, document.querySelector(".target"));;
    </script>
</html>
